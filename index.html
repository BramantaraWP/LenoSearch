<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>LenoSearch</title>
  <style>
    body {
      background: rgb(20,20,20);
      font-family: roboto;
      text-align: center;
      color: white;
      margin: 0;
      padding: 0;
    }
    input {
      background: none;
      padding: 13px;
      margin-top: 30px;
      border: 1px solid #42cbf5;
      width: 300px;
      font-family: bold;
      color: white;
      border-radius: 8px;
    }
    button {
      background: none;
      width: 50px;
      border: none;
      padding: 0px;
      height: 50px;
      margin-top: 20px;
      margin-left: -50px;
      position: absolute;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <br><br><br><br>
  <div class="doler">
    <h1 style="font-size: 40px;"><strong style="color: smoke;">Leno Search</strong></h1>
    <label style="margin-top: -30px; width: 300px; margin-left: -148px; position: absolute;">More Private And More Safety</label>
    <div class="search">
      <input placeholder="URL Link" id="search">
      <button onclick="search()"><h2>âŒ•</h2></button>
    </div>
    <br><br><br>
  </div>

  <script>
    function search() {
      const query = document.getElementById("search").value.trim();
      if (!query) {
        alert("Isi URL / kata kunci dulu bro!");
        return;
      }
      const target = query.startsWith("http")
        ? query
        : "https://www.startpage.com/sp/search?query=" + encodeURIComponent(query);

      // Redirect ke API proxy di Vercel
      window.location.href = "/api/proxy?url=" + encodeURIComponent(target);
    }
  </script>
</body>
</html>
