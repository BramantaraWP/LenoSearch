<!DOCTYPE html>
<html>
<head>
  <title>Leno Link Viewer</title>
  <style>
    body {
      background: rgb(20,20,20);
      color: white;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
      font-size: 30px;
    }
    input {
      background: none;
      padding: 13px;
      margin-top: 30px;
      border: 1px solid #42cbf5;
      width: 300px;
      color: white;
      border-radius: 8px;
    }
    button {
      background: none;
      width: 50px;
      border: none;
      padding: 0px;
      height: 50px;
      margin-top: 20px;
      margin-left: -50px;
      position: absolute;
      color: white;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 95vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Leno Safe Link Viewer ðŸ”—</h1>
  <input type="text" id="linkInput" placeholder="Masukkan Link">
  <button onclick="loadLink()"><h2>âŒ•</h2></button>

  <iframe id="viewer"></iframe>

  <script>
    function isValidUrl(str) {
      try {
        new URL(str);
        return true;
      } catch (e) {
        return false;
      }
    }

    function loadLink() {
      const input = document.getElementById("linkInput").value.trim();
      if (!isValidUrl(input)) {
        alert("URL-nya salah bro ðŸš«");
        return;
      }

      document.body.innerHTML = `
        <iframe src="${input}" style="width:100%; height:100vh; border:none;"></iframe>
      `;
    }
  </script>

</body>
</html>
